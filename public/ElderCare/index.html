<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElderCare Mockups</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #1e293b;
      /* Dark Slate Background */
      color: #e2e8f0;
      /* Light Slate Text */
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      font-weight: 800;
      color: #a855f7;
      /* Purple Heading */
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: -1px;
    }

    .pdf-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 20px auto 60px auto;
    }

    .pdf-list a {
      display: block;
      text-decoration: none;
      padding: 24px;
      border-radius: 40px;
      /* More curved - pill style */
      border: 1px solid #334155;
      background: #D2B48C;
      /* Light Brown (Tan) background */
      color: #000000;
      /* Black text */
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .pdf-list a:hover {
      background: #c2a37d;
      /* Darker brown on hover */
      color: #000;
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      border-color: #10b981;
      /* Emerald Green hover border */
    }

    @media (max-width: 600px) {
      .pdf-list {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
        margin-top: 30px;
      }
    }
  </style>
</head>

<body>
  <h1>ElderCare Mockups</h1>
  <div class="pdf-list">
    <a href="/ElderCare/Caregiver_Matches.pdf" target="_blank">Caregiver Matches</a>
    <a href="/ElderCare/Caregiver_Registration.pdf" target="_blank">Caregiver Registration</a>
    <a href="/ElderCare/Customize_Profile_Skills.pdf" target="_blank">Customize Profile & Skills</a>
    <a href="/ElderCare/Dashboard.pdf" target="_blank">Dashboard</a>
    <a href="/ElderCare/Match_Details_View.pdf" target="_blank">Match Details View</a>
    <a href="/ElderCare/Match_Preferences.pdf" target="_blank">Match Preferences</a>
    <a href="/ElderCare/Settings.pdf" target="_blank">Settings</a>
    <a href="/ElderCare/Stitch_Design.pdf" target="_blank">Stitch Design</a>
    <a href="/ElderCare/Volunteer_Match_Results.pdf" target="_blank">Volunteer Match Results</a>
    <a href="/ElderCare/Volunteer_Registration.pdf" target="_blank">Volunteer Registration</a>
    <a href="/ElderCare/Role_Selection.pdf" target="_blank">Role Selection</a>
    <a href="/ElderCare/Match_Confirmation.pdf" target="_blank">Match Confirmation</a>
    <a href="/ElderCare/Notifications.pdf" target="_blank">Notifications</a>
  </div>
</body>

</html>
